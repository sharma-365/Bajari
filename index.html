<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Theme Slider with Blinking Green Light</title>
    <style>
        /* CSS অংশ */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* ফুল স্ক্রীন সাদা */
            font-family: Arial, sans-serif;
        }

        #slider-container {
            width: 95%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 12px;
            background: #f0f0f0; /* স্লাইডারের খালি অংশ হালকা ধূসর */
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #image-track {
            display: flex;
            transition: transform 0.6s ease-in-out;
            height: 100%;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* স্ট্যাটাস এবং ব্লিংকিং লাইট স্টাইল */
        #status-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .green-light {
            width: 8px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff00;
            animation: blink 1.5s infinite; /* মাঝে মাঝে জ্বলে ওঠার অ্যানিমেশন */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="slider-container">
        <div id="image-track">
            </div>
        
        <div id="status-bar">
            <span class="green-light"></span>
            <span id="status-text">Connecting...</span>
        </div>
    </div>

    <script>
        const imageTrack = document.getElementById('image-track');
        const statusText = document.getElementById('status-text');
        const apiUrl = 'https://api.npoint.io/a089f391f350e5b98b31';

        async function initSlider() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error('Network Error');
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    renderImages(data);
                    statusText.innerText = "Live";
                    // ডাটা ভবিষ্যতে অফলাইনে ব্যবহারের জন্য সেভ রাখা
                    localStorage.setItem('cached_slider_data', JSON.stringify(data));
                }
            } catch (e) {
                console.log("Error fetching data, trying local storage...");
                const savedData = localStorage.getItem('cached_slider_data');
                if (savedData) {
                    renderImages(JSON.parse(savedData));
                    statusText.innerText = "Live (Cached)";
                } else {
                    statusText.innerText = "Offline - No Data";
                }
            }
        }

        function renderImages(data) {
            imageTrack.innerHTML = '';
            data.forEach(item => {
                if (item.img) {
                    const img = document.createElement('img');
                    img.src = item.img;
                    img.className = 'slide';
                    imageTrack.appendChild(img);
                }
            });
            startAutoScroll();
        }

        function startAutoScroll() {
            let i = 0;
            setInterval(() => {
                const slides = document.querySelectorAll('.slide');
                if (slides.length > 0) {
                    i = (i + 1) % slides.length;
                    imageTrack.style.transform = `translateX(-${i * 100}%)`;
                }
            }, 4000); // ৪ সেকেন্ড পর পর পরিবর্তন
        }

        initSlider();
    </script>
</body>
</html>
